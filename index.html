<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vxart.shop | Portfólio & Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">vxart<span>.shop</span></div>
            <ul class="menu">
                <li><a href="#portfolio">Serviços</a></li>
                <li><a href="https://wa.me/seunumeroaqui">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Design Gráfico & <span>Web Design</span></h1>
            <p>Transformando sua ideia em realidade visual.</p>
        </section>

        <section id="portfolio" class="grid-produtos">
            <div class="card">
                <div class="thumb" style="background: #333; height: 150px; border-radius: 10px;"></div>
                <h3>Landing Page Mobile</h3>
                <p>A partir de R$ 250</p>
                <button>Encomendar</button>
            </div>
            <div class="card">
                <div class="thumb" style="background: #333; height: 150px; border-radius: 10px;"></div>
                <h3>Logotipo + Artes Canva</h3>
                <p>A partir de R$ 120</p>
                <button>Encomendar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
