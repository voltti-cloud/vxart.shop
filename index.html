<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vxart.shop | Design & Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Vx<span>art</span></div>
        <nav>
            <a href="#loja">Loja</a>
            <a href="#portfolio">Portfólio</a>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Sua marca com <span>identidade</span>.</h1>
        <p>Design de elite e desenvolvimento web sob medida.</p>
    </section>

    <h2 class="section-title">Nossos Serviços</h2>
    <div id="loja" class="grid-produtos">
        <div class="card">
            <div class="thumb logo-service">
                <i class="fas fa-pen-nib"></i>
            </div>
            <div class="info">
                <h3>Logotipo Premium</h3>
                <p>Identidade visual completa e exclusiva.</p>
                <span class="preco">R$ 150,00</span>
                <button class="btn-add">Adicionar ao Carrinho</button>
            </div>
        </div>

        <div class="card">
            <div class="thumb web-service">
                <i class="fas fa-laptop-code"></i>
            </div>
            <div class="info">
                <h3>Site Profissional</h3>
                <p>Landing Pages focadas em conversão.</p>
                <span class="preco">R$ 350,00</span>
                <button class="btn-add">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
